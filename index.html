<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Testimonial Card</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      href="img/favicon.ico"
      sizes="any"
    />
  </head>
  <body class="bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB] p-5">
    <div class="card mx-auto mt-[180px] border-2 p-5 bg-[white] rounded-lg max-w-[340px] shadow-sm">
      <div class="header flex gap-4 mb-2">
        <div class="wrapper w-11 shrink-0">
          <img class="w-full"
            src="./img/profile-thumbnail.png"
            alt="profile-thumbnail"
            loading="lazy"
          />
        </div>
        <div class="title">
          <h1 class="text-lg font-semibold w-52 truncate">Sarah Dole </h1>
          <p class="text-sm text-[hsl(0,0%,32%,100%)]">@sarahdole</p>
        </div>
      </div>
      <div class="description text-[hsl(0,0%,32%,100%)] text-md">
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
